<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="css/swaggplayer.css" />
<style>
	.spacer{height:100px;}
	#swagg-player{margin-left:auto; margin-right:auto;}
</style>
</head>
<body>
<div class="spacer"></div>
<div id="swagg-player"><br />
	<div id="swagg-player-album-art" style="border:#000 medium solid;" class="swagg-player-album-art-init-dimentions">
		<img src="loading.gif" id="swagg-player-loading" border="0"/>
    </div><br/><br/>
    <div id="swagg-player-controls">
		<img class="swagg-player-button" src="images/play.png" id="swagg-player-play-button" border="0"/>
		<img class="swagg-player-button" src="images/back.png" id="swagg-player-back-button" border="0"/>
		<img class="swagg-player-button" src="images/skip.png" id="swagg-player-skip-button" border="0"/>
		<img class="swagg-player-button" src="images/stop.png" id="swagg-player-stop-button" border="0"/>
  	</div><br /><br/>
    <div id="swagg-player-progress-wrapper"></div>
    <div id="time"></div>
    <br/>
    <label id="swagg-player-song-info">Loading...</label><br /><br/>
    <div id="swagg-player-list"></div> 
</div><br/>
<div class="spacer"></div>
</body>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js"></script>
<script type="text/javascript" src="js/jquery-swaggloader.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	var mysongs = 
	[
/*		{
			"url": "sound/3.mp3",
			"artist": "Artist 3",
			"title": "Song 3",
			"thumb": "images/music.jpg" 
		},*/
		{
			"url": "sound/1.mp3",
			"artist": "Artist1",
			"title": "Song 1",
			"thumb":"images/median.jpg"
			
		},
		{
			"url": "sound/2.mp3",
			"artist": "Artist 2",
			"title": "Song 2",
			"spriteClass" : "spriteme"
		}
	];
	
	var onload = function() {	
		$('#swagg-player').SwaggPlayer({
			data: mysongs,					// REQUIRED - path to your songs file JSON
			buttonsDir: 'images/',			// optional - tells swagg player where to find your buttons
			useArt: true,					// optional - using album? defaults to true
			playList: true,
			buttonHover: true,
			defaultAlbumArtHeight: 100,
			defaultAlbumArtWidth: 100,
			spriteImg: 'images/swagg-sprite2.png',
			debug: true,
			html5Audio: true,
			whilePlaying: function(){
				var api = $('#swagg-player-data').data('api');
				$('#time').html( api.currentSong.time().getCurrTimeAsString() + ' / ' + api.currentSong.time().getTotalTimeAsString() );
			},
			onStop: function(){
				 $('#time').html('00:00 / 00:00');	
			}
		});
	}
	
	$('body').SwaggLoader({ 
		scripts : ['js/soundmanager2-nodebug-jsmin.js', 'js/jquery-swagg-player.js'],
		onBeforeLoad : function(){window.SM2_DEFER = true;}, 
		onLoad : onload});	
	});
</script>
</html>
