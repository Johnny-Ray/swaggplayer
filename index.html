  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />

  <link rel="stylesheet" type="text/css" href="css/swaggplayer.css" />

<body ng-controller="DemoCtrl">
  <div id="content-row" class="row-fluid">
    <div swagg-player="go" id="swagg-player" class="span4 offset4">
      <!-- SONG INFO -->
      <div class="row-fluid" id="song-info-row">
        <div class="span6 offset3">
          <h2 class="center-text" ng-bind="title"></h2>
          <p class="center-text" ng-bind="artist"></p>
        </div>
      </div>
      <!-- CONTROLS -->
      <div class="row-fluid swagg-player-controls" id="controls-row">
        <div class="span6 offset3">
          <div class="row-fluid">
            <div class="span4">
              <img class="swagg-player-button swagg-player-back-button" src="images/back.png" border="0"/>
            </div>
            <div class="span4">
              <img class="swagg-player-button swagg-player-play-button" src="images/play.png" border="0"/>
            </div>
            <div class="span4">
              <img class="swagg-player-button swagg-player-skip-button" src="images/skip.png" border="0"/>
            </div>
          </div>
        </div>
      </div>
      <!-- PROGRESS BAR -->
      <div id="progress-bar" class="row-fluid swagg-player-progress-wrapper"></div>
    </div>
  </div>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.5/angular.min.js"></script>
  <script src="js/soundmanager2.js"></script>
  <script src="js/swaggplayer.js"></script>
