<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="css/swaggplayer.css" />
<style>
	.spacer{height:100px;}
	#swagg-player{margin-left:auto; margin-right:auto;}
</style>
</head>
<body>
<div class="spacer"></div>
<div id="swagg-player"><br />
	<div id="swagg-player-album-art">
		<img src="loading.gif" id="swagg-player-art" border="0"/>
    </div><br/><br/>
    <div id="swagg-player-controls">
		<a  id="play-link" href="#"><img src="images/play.png" id="swagg-player-play-button" border="0"/></a>
		<a  id="back-link" href="#"><img src="images/back.png" id="swagg-player-back-button" border="0"/></a>
		<a  id="skip-link" href="#"><img src="images/skip.png" id="swagg-player-skip-button" border="0"/></a>
		<a  id="stop-link" href="#"><img src="images/stop.png" id="swagg-player-stop-button" border="0"/></a>
  	</div><br /><br/>
    <div id="swagg-player-progress-wrapper">
        <div id="swagg-player-loaded">
            <div id="swagg-player-bar"></div>
        </div>
    </div>
    <br/>
    <label id="swagg-player-song-info">Loading...</label><br /><br/>
    <div id="swagg-player-list"></div> 
</div><br/>
<div class="spacer"></div>
</body>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js"></script>
<script type="text/javascript" src="js/swaggloader.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	SwaggLoader.loadSwagg({
		data: 'json/songs.json',		// REQUIRED - path to your songs file JSON
		buttonsDir: 'images/',			// optional - tells swagg player where to find your buttons
		useArt: true,					// optional - using album? defaults to true
		playList: true,
		debug: true,
		html5Audio: false
	});
});
</script>
</html>
