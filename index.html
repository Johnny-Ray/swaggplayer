<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="css/swaggplayer.css" />
<style>
	.spacer{height:100px;}
	#swagg-player{margin-left:auto; margin-right:auto;}
	#swagg-player-artist {display:block;}
	#swagg-player-title{display:block;}
	#swagg-player-song-info{margin-left:auto; margin-right:auto;}
</style>
</head>
<body>
<div class="spacer"></div>

<div id="swagg-player" class="swagg-player"><br />
	<div style="border:#000 medium solid;" class="swagg-player-album-art swagg-player-album-art-init-dimentions">
		<img src="loading.gif" class="swagg-player-loading" border="0"/>
    </div>
    <!--<span style="float:right; border:solid black thin; height:20px; width:50px;" id="preview"></span>-->
    <br/><br/>
    <div class="swagg-player-controls">
		<img class="swagg-player-button swagg-player-play-button" src="images/play.png" border="0"/>
		<img class="swagg-player-button swagg-player-back-button" src="images/back.png" border="0"/>
		<img class="swagg-player-button swagg-player-skip-button" src="images/skip.png" border="0"/>
		<img class="swagg-player-button swagg-player-stop-button" src="images/stop.png" border="0"/>
  	</div>
  	<br /><br/>
    <div class="swagg-player-progress-wrapper" rel="me"></div>
    <br/>
    <div id="swagg-player-song-info" style="width:100px; heigh:30px;"></div>
    <br/>
   <div id="time">00:00 / 00:00</div>
   <label>Load Status: </label><span id="loadstatus">0</span>%<br/>
   <input type="button" value="-" id="vol-down" /><input type="button" value="+" id="vol-up"/>
    <br/>
    <input id="add" type="button" value="add a new track" />
    <br/>
    <div class="swagg-player-list"></div> 
</div>

<!-- 
	this example is using jQuery templates (which is no longer being developed). 
	you don't have to use templates. just take the code in this template out, put it someplace else
	and remove the template variable and swagg player will just insert the text for title and artist
-->
<script id="swagg-player-song-info-template" type="text/x-jQuery-tmpl">
	<span class="swagg-player-artist">${artist}</span><br/><span class="swagg-player-title">${title}</span>
</script>
<div class="spacer"></div>
</body>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js"></script>
<script src="http://ajax.aspnetcdn.com/ajax/jquery.templates/beta1/jquery.tmpl.min.js"></script>
<script src="js/soundmanager2-nodebug-jsmin.js"></script>
<script src="js/jquery-swagg-player.js"></script>
<script type="text/javascript">
$(document).ready(function(){
		var api;
		var mysongs = 
	[
		{
			"url": "sound/1.mp3",
			"artist": "Artist1",
			"title": "Song1",
			"thumb":"images/1.jpg",
			"custom": "myCustomData1"	
		},
		{
			"url": "sound/2.mp3",
			"artist": "Artist2",
			"title": "Song2",
			"thumb": "images/2.jpg",
			"custom": "myCostomData2"
		}
	];
	
	/*
		Some people have expressed concerned about all of the parameters being used. Please keep in mind the 'data' parameter
		is the ONLY required parameter. Do not feel compelled to use everything I have listed here they're here just to demonstrate
		their usage. Start with just configuring your songs with the 'data' parameter and add additional
		configurations as you need to. Please refer to the documentation at http://swaggplayer.no.de or feel free to shoot me
		an email at johnny.ray02@gmail.com if you have any questions about parameters
	*/
	
	$('#swagg-player').SwaggPlayer({
		data: mysongs, // <----- this is the ONLY required parameter!			
		buttonsDir: 'images/',								
		buttonHover: true,
		defaultAlbumArtHeight: 100,
		defaultAlbumArtWidth: 100,
		// autoPlay : true,
		logging: ['all'],
		lazyLoad: true,
		morphArt: true,
		html5Audio: true,
		whilePlaying: function(time){
			$('#time').html(time.currTime.mins + ':' + time.currTime.secs + 
				' / ' + time.totalTime.mins + ':' + time.totalTime.secs);
		},
		onStop: function(){
			resetTime();	
		},
		onListComplete: function(){
			resetTime();
		},
		onSeekPreview: function(event, time) {
			console.log(time.mins + ':' + time.secs)
		},
		onSetupComplete: function(swaggPlayerApiRef) {
			api = swaggPlayerApiRef;
		},
		whileLoading: function(percentLoaded) {
			// this may be hard to see with the short songs i've included
			// in the example as it will jump to 100% fairly quickly
			// use a longer song if you'd like to see this work
			$('#loadstatus').html(percentLoaded);
		},
		onPlay: function(data) {
			console.log('currently playing ' + data.title + ' by ' + data.artist + '. And I have this custom data: ' + data.custom);
		}
	});

	/*
		Demo for API functionality. Not required to get Swagg Player working
	*/
	
	$('#vol-up').click(function(){
		api.playback.volUp();
	});
	$('#vol-down').click(function(){
		api.playback.volDown();
	});
			
	$('#add').click(function(){
		api.playback.addTrack([
			{		
				url: "sound/3.mp3",
				artist: "Artist 3",
				title: "Song 3",
				thumb: "images/3.jpg",
				custom: "custom3"
			}
		]);
	})

	function resetTime() {
		$('#time').html('00:00 / 00:00');	
	}
});

	
</script>
</html>
