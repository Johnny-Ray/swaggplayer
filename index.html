<link rel="stylesheet" type="text/css" href="css/swaggplayer.css" />
<link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css" rel="stylesheet" type="text/css"/>
<br /><br/> <br/><br /><br/><br/>
<div id="swagg-player"><br />
	<div id="album-art">
		<img src="loading.gif" id="art" border="0"/>
    </div><br/><br/>
    <div id="controls">
		<a  id="play-link" href="#"><img src="images/play.png" id="playbutton" border="0"/></a>
		<a  id="back-link" href="#"><img src="images/back.png" id="backbutton" border="0"/></a>
		<a  id="skip-link" href="#"><img src="images/skip.png" id="skipbutton" border="0"/></a>
		<a  id="stop-link" href="#"><img src="images/stop.png" id="stopbutton" border="0"/></a>
  	</div><br /><br/>
    <div id="wrapper">
    	<div id="bar"></div>
    </div><br/>
    <label id="info">artist - song</label><br />
</div>
<script type="text/javascript" src="js/jquery1-4.js"></script>
<script type="text/javascript" src="js/jquery-ui-1.8.1.min.js"></script>
<script type="text/javascript" src="js/soundmanager2.js"></script>
<script type="text/javascript" src="js/jquery-swagg-player.js"></script>
<script type="text/javascript">
$(document).ready(function(){ 
	$('#swagg-player').SwaggPlayer({
					data: 'json/songs.json',	// optional - highly recommended for AJAX request to grab your songs
					buttonsDir: 'images/',		// required - tells swagg player where to find your buttons
					useArt: true,				// optional - using album? defaults to true
					dataFormat: "json", 		// json or text/xml
					play_: $('#playbutton'), 	// optional - points to play button defaults to $('#play')
					skip_: $('#skipbutton'), 	// optional - points to skip button defaults to $('#skip)
					back_: $('#backbutton'), 	// optional - points to back button defaults to $('#back')
					stop_: $('#stopbutton') 	// optional - points to stop button defaults to $('#stop')
	});
});  
</script>
