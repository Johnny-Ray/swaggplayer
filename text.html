<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
<link rel="stylesheet" type="text/css" href="css/font2.css" />
<style>
	#swagg-player a {
		text-decoration:none;
		color:#999;
		}
	#swagg-player{
		padding-left:5px;
		padding-top:5px;
		margin-left:auto; 
		margin-right:auto;
		width:300px;
		height:80px;
		background-color:#FFF;
	}
	#swagg-player-controls {
		font-size:24px;
		display:block;
		color:#999;
	}
	#swagg-player-controls a:hover {
		color:#09F;
	}
	#swagg-player-progress-wrapper {
		width:180px; 
		height:5px; 

		background-color:#CCC;
		float:left;
		display:block;
	}
	#swagg-player-loaded {
		width:0px; 
		height:5px; 
		background-color:#333;
		float:left;
	}
	#swagg-player-bar {
		width:0px; 
		height:5px; 
		background-color:#09F;
		float:left;
		margin-left:0;
	}
	.spacer{height:100px;}
	label{width:300px; color:#999;}
	.playlist-item a {
		text-decoration:none;
	}
	#swagg-player-list {
		width:300px; 
		margin-left:auto; 
		margin-right:auto; 
 		text-align:center;	
	}
	.swagg-player-playlist-item {
		font-size:16px;
		border-left:#999;
		border-right:#999;
	}
	.swagg-player-playlist-item a {
		text-decoration:none;
		color:#999;

	}
	.swagg-player-playlist-item a:hover {
		color:#000;
		background-color:#09F;
		font-weight:bold;
	}
</style>
</head>
<body>
<div class="spacer"></div>
<div id="swagg-player" class="code-bold">
	<div id="swagg-player-controls">
    	<a id="swagg-player-back-button" href="#">back </a>|
        <a id="swagg-player-play-button" href="#">play </a>|
        <a id="swagg-player-skip-button" href="#">skip </a>|
        <a id="swagg-player-stop-button" href="#">stop</a>
    </div>
    <div id="swagg-player-progress-wrapper">
    	<div id="swagg-player-loaded">
    		<div id="swagg-player-bar"></div>
    	</div>
    </div>
    <label id="swagg-player-song-info"></label>
</div>
<div id="swagg-player-list" class="code-bold"></div> 
<div class="spacer"></div>
</body>
<script type="text/javascript" src="js/jquery-1.4.3.min.js"></script>
<script type="text/javascript" src="js/jquery-ui-1.8.1.min.js"></script>
<script type="text/javascript" src="js/swaggloader.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	SwaggLoader.loadSwagg({
		data: 'json/songs.json',		// REQUIRED - path to your songs file JSON
		buttonsDir: 'images/',			// optional - tells swagg player where to find your button images
		useArt: false,					// optional - using album? defaults to true
		buttonImages: false	,			// optional - use to specify if you're using images for buttons or text (defaults to true)
		playList: true			// optional - don't set if you do not wish to have a playlist
	});
});
</script>
</html>
