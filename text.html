<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
<link rel="stylesheet" type="text/css" href="css/font2.css" />
<style>
	body{background-color:#FFF;}
	#swagg-player a {
		text-decoration:none;
		color:#999;
		}
	#swagg-player{
		padding-left:5px;
		padding-top:5px;
		margin-left:auto; 
		margin-right:auto;
		width:300px;
		height:80px;
		background-color:#FFF;
	}
	#swagg-player-controls {
		font-size:24px;
		display:block;
		color:#999;
		margin-left:auto;
		margin-right:auto;
	}
	#swagg-player-controls a:hover {
		color:#09F;
	}
	#swagg-player-progress-wrapper {
		width:300px; 
		height:5px; 
		margin-left:auto;
		margin-right:auto;
		background-color:#CCC;
		display:block;
	}
	#swagg-player-loaded {
		width:0px; 
		height:5px; 
		background-color:#333;
		float:left;
	}
	#swagg-player-bar {
		width:0px; 
		height:5px; 
		background-color:#09F;
		float:left;
		margin-left:0;
	}
	.spacer{height:100px;}
	label{width:300px; color:#999;}
</style>
</head>
<body>
<div class="spacer"></div>
<div id="swagg-player" class="code-bold">
	<div id="swagg-player-controls">
    	<a id="swagg-player-back-button" href="#">back </a>|
        <a id="swagg-player-play-button" href="#">play </a>|
        <a id="swagg-player-skip-button" href="#">skip </a>|
        <a id="swagg-player-stop-button" href="#">stop</a>
    </div>
    <br/>
    <div id="swagg-player-progress-wrapper"></div>
    <label id="swagg-player-song-info"></label>
</div>
<div class="spacer"></div>
</body>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script>
<script type="text/javascript" src="js/swaggloader.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	
	var songs =
	[
		/*		
		{
			"url": "sound/3.mp3",
			"artist": "Artist 3",
			"title": "Song 3",
			"thumb": "images/music.jpg" 
		},*/
		{
			"url": "sound/1.mp3",
			"artist": "Artist1",
			"title": "Song 1",
			"thumb": "images/median.jpg" 
		},
		{
			"url": "sound/2.mp3",
			"artist": "Artist 2",
			"title": "Song 2",
			"thumb": "images/windowseat.jpg" 
		}
	];
	
	var onload = function(){
		$('#swagg-player').SwaggPlayer({
			data: songs,		// REQUIRED - path to your songs file JSON OR literal object
			useArt: false,					// optional - using album? defaults to true
			playList: false,					// optional - don't set if you do not wish to have a playlist
		});
	}
	
	$('body').SwaggLoader({ 
		scripts : ['js/soundmanager2-nodebug-jsmin.js', 'js/jquery-swagg-player.js'],
		onBeforeLoad : function(){window.SM2_DEFER = true;}, 
		onLoad : onload	
	});
	
});
</script>
</html>
