<!doctype html>
<html lang="en">

</head>
<body>
  <div class="plae">
    <ul>
      <li class="back"><a href="#">Prev</a></li>
      <li class="play"><a href="#">Play/Pause</a></li>
      <li class="skip"><a href="#">Next</a></li>
    </ul>
  </div>
  <script type="text/javascript" src="plae.js"></script>
  <script type="text/javascript">
    const opts = {
      url: '/swf',
	  verbose: true,
      songs: [
        {
          url: 'sound/the-good-life.mp3',
          artist: 'Nancy Wilson',
          title: 'The Good Life',
          art: 'img/nancywilson.jpg'
        },
        {
          url: 'sound/miles-ahead.mp3',
          artist: 'Miles Davis',
          title: 'Miles Ahead',
          art: 'img/miles-davis.jpg'
        },
        {
          url: 'sound/blue-monk.mp3',
          artist: 'Thelonious Monk',
          title: 'Blue Monk',
          art: 'img/thelonious-monk.jpg'
        }
    ],
      onPlay (songData) { // looks good
        console.log(songData)
      },
      whilePlaying: function( time, percentComplete ) { // looks good
        // console.log(time)
        // document.querySelectorAll('.currMins')[0].innerHTML = timeFormat( time.current.min )
        // document.querySelectorAll('.currSecs')[0].innerHTML = timeFormat( time.current.sec )
      },
      onReady (song) {
        console.log(song)
        // can't auto play because you have to interact with the DOM, first
        //setTimeout(() => this.play(), 3000)
        //this.play()
      }
    }
    const player = new Plae(opts)

    document
      .querySelectorAll('.skip')[0]
        .addEventListener('click', e => player.next())


    document
      .querySelectorAll('.back')[0]
        .addEventListener('click', e => player.prev())

    document
      .querySelectorAll('.play')[0]
        .addEventListener('click', e => player.play())
  </script>
</body>
</html>
