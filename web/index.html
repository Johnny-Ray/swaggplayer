<!doctype html>
<html lang="en" ng-app="demo">
<head>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
  <link href="http://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,400,500,700" rel="stylesheet" type="text/css">
  <link href="http://fonts.googleapis.com/css?family=Poly" rel="stylesheet" type="text/css">
  <link rel="stylesheet" type="text/css" href="css/swaggplayer.css" />
</head>
<body ng-controller="DemoCtrl">
  <div id="content-row" class="row-fluid">
    <div swagg-player="go" id="swagg-player" class="span4 offset4">
      <!-- SONG INFO -->
      <div class="row-fluid" id="song-info-row">
        <div class="span6 offset3">
          <h2 class="center-text title" ng-bind="title"></h2>
          <p class="center-text artist" ng-bind="artist"></p>
        </div>
      </div>
      <!-- CONTROLS -->
      <div class="row-fluid swagg-player-controls" id="controls-row">
        <div class="span6 offset3">
          <div class="row-fluid">
            <div class="span4">
              <img class="swagg-player-button swagg-player-back-button" src="img/back.png" border="0"/>
            </div>
            <div class="span4">
              <img class="swagg-player-button swagg-player-play-button" src="img/play.png" border="0"/>
            </div>
            <div class="span4">
              <img class="swagg-player-button swagg-player-skip-button" src="img/skip.png" border="0"/>
            </div>
          </div>
        </div>
      </div>
      <!-- PROGRESS BAR -->
      <div id="progress-bar" class="row-fluid swagg-player-progress-wrapper">
        <div class="sloaded">
          <div class="sprogress"></div>
        </div>
      </div>

      <div class="time-wrapper">
        <h1 class="time">
          <span class="currMins"></span>:<span class="currSecs"></span>
        </h1>
      </div>
    </div>
  </div>
  <script src="swaggplayer.js"></script>
  <script src="js/test.js"></script>
  <script type="text/javascript">

  </script>
</body>
</html>
