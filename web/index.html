<!doctype html>
<html lang="en" ng-app="demo">
<head>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
  <link href="http://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,400,500,700" rel="stylesheet" type="text/css">
  <link href="http://fonts.googleapis.com/css?family=Poly" rel="stylesheet" type="text/css">
  <link rel="stylesheet" type="text/css" href="css/swaggplayer.css" />
</head>
<body>
  <div class="row">
    <div class="col-md-4 col-md-offset-4">

      <div class="swagg-player">

        <div class="swagg-player__art" data-adaptive-background='1' data-ab-css-background='1'></div>

        <div class="swagg-player__info">
          <h1 class="swagg-player-info__title"></h1>
          <p class="swagg-player-info__artist"></p>
        </div>

        <div class="swagg-player__progress-bar">
          <div class="swagg-player-progress-bar__progress"></div>
        </div>

        <div class="swagg-player__controls">

          <div class="row">

            <div class="col-md-4">
              <a href="#">
                <span class="icon-back swagg-player-controls__button"></span>
              </a>
            </div>

            <div class="col-md-4">
              <a href="#">
                <span class="icon-play play-pause-toggle swagg-player-controls__button"></span>
              </a>
            </div>

            <div class="col-md-4">
              <a href="#">
                <span class="icon-skip swagg-player-controls__button"></span>
              </a>
            </div>

          </div>

        </div> <!-- end controls -->

      </div>
    </div>
  </div>
   <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="js/adaptive-background.js"></script>
  <script src="js/tinycolor.js"></script>
  <script src="js/swaggplayer.js"></script>
  <script src="js/test.js"></script>
  <script type="text/javascript">

  </script>
</body>
</html>
